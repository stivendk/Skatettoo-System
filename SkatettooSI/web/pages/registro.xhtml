<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrate</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/formulario.css"></link>
        <script src="../js/jquery-2.2.3.min.js"></script>
    </h:head>
    <h:body>
        <p:commandLink value="Regresar" action="/index"/>
        <div class="container">
            <center><div class="fhormulario">
                <h:form>
                        <h1><h:outputText value="Registrate"/></h1>
                        <p:panelGrid columns="2">
                            <label for="nombre">Nombre</label>
                            <h:inputText id="nombre" value="#{usuarioManagedBean.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <label for="apellido">Apellido</label>
                            <h:inputText id="apellido" value="#{usuarioManagedBean.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                            <label for="email">Correo</label>
                            <h:inputText id="email" value="#{usuarioManagedBean.usuario.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                            <label for="telefono">Celular</label>
                            <h:inputText id="telefono" value="#{usuarioManagedBean.usuario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                            <label for="idRol">Rol</label>
                            <h:selectOneMenu id="idRol" value="#{usuarioManagedBean.usuario.idRol}" required="true" requiredMessage="The IdRol field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{rolManagedBean.listarRol()}" var="rol" itemLabel="#{rol.nombreRol}"/>
                            </h:selectOneMenu>
                            <label for="username">Username</label>
                            <h:inputText id="username" value="#{usuarioManagedBean.usuario.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                            <label for="password">Contrase√±a</label>
                            <h:inputText id="password" value="#{usuarioManagedBean.usuario.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                            </p:panelGrid>
                        <p:commandButton value="Registrar" action="#{usuarioManagedBean.registrarUsuario()}"/>
                    
                </h:form>
            </div></center>
        </div>

    </h:body>
</html>
