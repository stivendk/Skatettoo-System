<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesion</title>
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../../css/login.css"></link>
        <script src="js/jquery-2.2.3.min.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <div class="login-body">
                <article class="container-login center-block">
                    <section>
                        <ul id="top-bar" class="nav nav-tabs nav-justified">
                            <li class="active"><a href="#login-access">Iniciar Sesi√≥n</a></li>
                        </ul>
                        <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                            <div id="login-access" class="tab-pane fade active in">
                                <h2><i class="glyphicon glyphicon-log-in"></i> Entrar</h2>						
                                <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
                                    <div class="form-group ">
                                        <p:outputLabel  class="sr-only"> Username</p:outputLabel>
                                        <p:inputText type="text" class="form-control"  id="login_value" 
                                                     placeholder="Username" tabindex="1" value="#{loginManagedBean.usuario.username}" />
                                    </div>
                                    <div class="form-group ">
                                        <p:outputLabel for="password" class="sr-only">Password</p:outputLabel>
                                        <p:password  class="form-control"  id="password"
                                                     placeholder="Password" value="#{loginManagedBean.usuario.password}" tabindex="2" />
                                    </div>

                                    <br/>
                                    <div class="form-group ">				
                                        <p:commandButton type="submit" action="#{loginManagedBean.iniciarSesion(usuarioManagedBean.usuario.nombre)}" id="submit" tabindex="5" class="btn btn-lg btn-primary"/>
                                    </div>
                                </form>			
                            </div>
                        </div>
                    </section>
                </article>
            </div>
        </h:form>
    </h:body>
</html>
